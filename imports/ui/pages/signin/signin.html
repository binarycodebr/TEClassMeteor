<template name="App_signin">
  <div class="container-fluid" id="container-full">
    <div class="row" id="row-auth">
      <div class="col" id="col-auth">
        <img class="rounded-circle" src="./img/logo.png" width="200px">
        <input type="email" id="email" class="input-auth" placeholder="Email">
        <input type="password" id="password" class="input-auth" placeholder="Senha">
        <button class="btn btn-primary" id="btn-auth" type="button">Entrar</button>
      </div>
    </div>
  </div>
</template>
